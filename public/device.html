<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Device History - IoT Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/device.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="device-info">
                <div>
                    <h1 id="deviceTitle">Device History</h1>
                    <p id="deviceSubtitle" style="color: #666; margin-top: 5px;"></p>
                </div>
                <a href="/" class="back-button">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div class="controls">
            <h3>History Controls</h3>
            <div class="filter-group">
                <label>From Date:</label>
                <input type="datetime-local" id="fromDate" />

                <label>To Date:</label>
                <input type="datetime-local" id="toDate" />

                <label>Records per page:</label>
                <select id="limitSelect">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>

                <button id="applyFiltersBtn">Apply Filters</button>
                <button id="clearFiltersBtn">Clear</button>
                <button id="refreshDataBtn">üîÑ Refresh</button>
            </div>

            <div class="pagination">
                <button id="prevBtn">‚Üê Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn">Next ‚Üí</button>
            </div>
        </div>

        <div id="loading" class="loading">Loading device history...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="data-table" id="dataTable" style="display: none;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Device Name</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/deviceHistory.js"></script>
</body>
</html>
